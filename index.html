<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .conteudo {
            text-align: center;
            max-width: 600px; /* Define uma largura máxima para o conteúdo */
            margin: auto; /* Centraliza horizontalmente */
            padding: 20px; /* Adiciona um espaço interno ao redor do conteúdo */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <p>Olá, me chamo Jefferson Reginaldo.</p>
        <p>Tenho 23 anos.</p>
        <p>Sou de Blumenau.</p>
        <p>Quero estudar na Elite, pois amo programar e amo me desafiar a aprender uma nova língua e a mexer com HTML, entre outros.</p>
    </div>
</body>
</html>
